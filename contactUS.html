    <body>
        <span class="container-fluid contact-background " ><img src="imgs/background1.svg" /></span>
        
        <form class="container needs-validation">
            <h1>Contact Us</h1>
            <hr/>
            <br>
            <div class="form-group">
              <label for="validationCustom01" >Email address</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" id="validationCustom01" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="form-group">
              <label for="validationCustom02">Message</label>
              <textarea rows="3" class="form-control" id="validationCustom01" required placeholder="your message"></textarea>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <input type="submit" class="btn card-btn mt-2" value="Submit">
          </form>
    </body>
